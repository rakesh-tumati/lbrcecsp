<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us - Cure Finder</title>
   <style>
      body {
         margin: 0;
         padding: 0;
         font-family: 'Arial', sans-serif;
         overflow-x: hidden;
      }

      nav {
         background-color: #5bc0de;
         overflow: hidden;
         transition: background-color 0.5s ease;
         box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
         display: flex;
         justify-content: space-between;
         align-items: center;
         padding: 0 20px;
         height: 60px;
      }

      #webpage-name {
         font-size: 1.5em;
         color: white;
         font-weight: bold;
         margin-right: auto;
      }

      nav ul {
         margin: 0;
         padding: 0;
         list-style: none;
         display: flex;
         margin-left: auto;
      }

      nav li {
         margin: 0 10px;
      }

      nav a {
         display: block;
         color: white;
         text-align: center;
         padding: 14px 16px;
         text-decoration: none;
         transition: color 0.3s ease;
         line-height: 60px;
      }

      nav a:hover {
         background-color: #eee;
         color: #d9534f;
      }

      #contact-section {
         background: url('https://i.pinimg.com/564x/9e/b8/5e/9eb85e928e4fda9b77ba7260897bf148.jpg') center/cover no-repeat;
         width: 100%;
         height: 100vh;
         display: flex;
         align-items: center;
         justify-content: center;
         color: #333;
         text-align: center;
         position: relative;
      }

      #contact-form {
         max-width: 600px;
         background-color: rgba(255, 255, 255, 0.8);
         padding: 30px;
         border-radius: 10px;
         box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
         transition: transform 0.5s ease;
      }

      #contact-form:hover {
         transform: rotate(-2deg);
      }

      #contact-form a {
         display: inline-block;
         background-color: #5bc0de;
         color: white;
         padding: 10px 20px;
         text-decoration: none;
         font-size: 1.2em;
         border-radius: 5px;
         transition: background-color 0.3s ease;
      }

      #contact-form a:hover {
         background-color: #4cae4c;
      }

      footer {
         text-align: center;
         padding: 20px;
         background-color: #f1f1f1;
         position: relative;
         bottom: 0;
         width: 100%;
      }

      footer p {
         margin: 5px 0;
      }
   </style>
</head>
<body>

   <nav>
      <span id="webpage-name">Cure Finder</span>
      <ul>
         <li><a href="home.html">Home</a></li>
         <li><a href="about.html">About Us</a></li>
         <li><a href="contacts.html">Contact Us</a></li>
      </ul>
   </nav>

   <section id="contact-section">
      <div id="contact-form">
         <h1>Contact the Author</h1>
         <p>You can contact the author directly via email:</p>

         <a href="mailto:tumati.bhanuprakash947@gmail.com">Email to the Author</a>
      </div>
   </section>

   <footer>
      <h2>Contact for any problems</h2>
      <p>Author: tumati.bhanuprakash947@gmail.com</p>
      <p>Other Authors: </p>
      <p><a href="mailto:hege@example.com">hege@example.com</a></p>
   </footer>

</body>
</html>
